<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Portal</title>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="header">

            </div>
        </div>

        <div class="main">
            <div>
                <h2>3 STEPS TO THE PERFECT TRIP</h2>
            </div>

            <div class="steps">
                <div class="steps__step">
                    <div class="step__rect">
                        <img class="steps__rect-img" src="Images/bicycle.png" alt="Bicycle">
                    </div>
                    <p class="step__text">Tell us what you want to do</p>
                </div>

                <div class="steps__step">
                    <div class="step__rect">
                        <img class="steps__rect-img" src="Images/calculator.png" alt="Calculator">
                    </div>
                    <p class="step__text">Share us preferable dates</p>
                </div>

                <div class="steps__step">
                    <div class="step__rect">
                        <img class="steps__rect-img" src="Images/plane.png" alt="Plane">
                    </div>
                    <p class="step__text">We will give you recommendations</p>
                </div>
            </div>

            <div>
                <h2>POPULAR DESTINATIONS</h2>
            </div>

            <div class="destinations">
                <div class="destinations__destination d1">
                    <p class="destination__text">SPAIN</p>
                </div>

                <div class="destinations__destination d2">
                    <p class="destination__text">JAPAN</p>
                </div>

                <div class="destinations__destination d3">
                    <p class="destination__text">USA</p>
                </div>
            </div>

            <div>
                <h2>TRAVEL STORIES</h2>
            </div>
        </div>

        <div class="bottom">
            <div class="stories">

            </div>

            <div class="footer">
                <p class="footer__text">All Rights Reserved Â© Travel Portal</p>

                <div class="footer__socials">
                    <img class="socials__social" src="Images/instagram.png">
                    <img class="socials__social" src="Images/youtube.png">
                    <img class="socials__social" src="Images/twitter.png">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
